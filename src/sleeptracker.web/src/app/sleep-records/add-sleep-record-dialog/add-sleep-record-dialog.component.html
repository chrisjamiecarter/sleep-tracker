<h2 mat-dialog-title>Add Sleep Record</h2>

<mat-dialog-content class="form-container">
  <mat-form-field appearance="outline" class="mt">
    <mat-label>Started</mat-label>
    <input matInput type="datetime-local" required />
    <mat-icon matPrefix>bedtime</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Finished</mat-label>
    <input matInput type="datetime-local" required />
    <mat-icon matPrefix>alarm</mat-icon>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close color="accent">Cancel</button>
  <button mat-flat-button>Create</button>
</mat-dialog-actions>
