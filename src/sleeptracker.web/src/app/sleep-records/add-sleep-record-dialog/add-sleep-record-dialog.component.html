<h2 mat-dialog-title>Add Sleep Record</h2>
<mat-dialog-content class="form-container">
  <mat-form-field class="mt" appearance="outline">
    <mat-label>Started</mat-label>
    <input matInput placeholder="yyyy-MM-dd HH:mm:ss" />
    <mat-icon matSuffix>bedtime</mat-icon>
    <mat-hint>yyyy-MM-dd HH:mm:ss</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Finished</mat-label>
    <input matInput placeholder="yyyy-MM-dd HH:mm:ss" />
    <mat-icon matSuffix>alarm</mat-icon>
    <mat-hint>yyyy-MM-dd HH:mm:ss</mat-hint>
  </mat-form-field>
  <div class="buttons-container"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close color="accent">Cancel</button>
  <button mat-flat-button>Create</button>
</mat-dialog-actions>
