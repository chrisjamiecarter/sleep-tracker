<div class="timer-container">
    <mat-card appearance="outlined">
        
        <mat-card-header>
            <mat-card-title>Sleep Timer</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <p>
                {{ timerString }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onStartTimer()">Start</button>
            <button mat-button (click)="onPauseTimer()">Pause</button>
            <button mat-button (click)="onResetTimer()">Reset</button>
            <button mat-button>Save</button>
            <button mat-button>Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
